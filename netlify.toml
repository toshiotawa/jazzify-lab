[build]
  command = "(npm ci --no-audit --no-fund || (sleep 10 && npm ci --no-audit --no-fund)) && npm run build"
  publish = "dist"
  
[build.environment]
  NODE_VERSION = "20"
  NPM_VERSION = "10"
  NPM_CONFIG_FETCH_RETRIES = "5"
  NPM_CONFIG_FETCH_RETRY_MINTIMEOUT = "20000"
  NPM_CONFIG_FETCH_RETRY_MAXTIMEOUT = "120000"

# ステージングブランチ用の設定
[context.stg]
  command = "(npm ci --no-audit --no-fund || (sleep 10 && npm ci --no-audit --no-fund)) && npm run build"
  
[context.stg.environment]
  NODE_ENV = "staging"
  VITE_APP_ENV = "staging"
  NPM_CONFIG_FETCH_RETRIES = "5"
  NPM_CONFIG_FETCH_RETRY_MINTIMEOUT = "20000"
  NPM_CONFIG_FETCH_RETRY_MAXTIMEOUT = "120000"

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "*.wasm"
  [headers.values]
    Content-Type = "application/wasm"

[[headers]]
  for = "*.js"
  [headers.values]
    Content-Type = "application/javascript; charset=utf-8"

[[headers]]
  for = "*.css"
  [headers.values]
    Content-Type = "text/css; charset=utf-8"

[[headers]]
  for = "*.mp3"
  [headers.values]
    Content-Type = "audio/mpeg"
    Accept-Ranges = "bytes"
    Cache-Control = "public, max-age=604800"
    Access-Control-Allow-Origin = "*"
    Access-Control-Allow-Methods = "GET, HEAD, OPTIONS"
    Access-Control-Allow-Headers = "Range"

[[headers]]
  for = "*.json"
  [headers.values]
    Content-Type = "application/json; charset=utf-8"
    Cache-Control = "public, max-age=300"

# CDNプロキシ: CORS制限をバイパスしWebAudioでBGM読み込みを可能にする
[[redirects]]
  from = "/cdn-proxy/*"
  to = "https://jazzify-cdn.com/:splat"
  status = 200
  force = true

# Viteコードチャンクの正しい処理のため、assetsパスを先に処理
[[redirects]]
  from = "/assets/*"
  to = "/assets/:splat"
  status = 200

# SPAのキャッチオールリダイレクト（assetsを除くすべてのパス）
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Edge Functions configuration
[[edge_functions]]
  function = "geo"
  path = "/.netlify/functions/getGeoCountry"